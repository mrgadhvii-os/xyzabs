<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VidH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --text-color: #2b2d42;
      --light-text: #8d99ae;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4361ee, #4895ef);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }
    
    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .animated-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 200px;
      height: 200px;
      top: 50%;
      right: -50px;
      animation-delay: 2s;
    }
    
    .shape-3 {
      width: 150px;
      height: 150px;
      bottom: -50px;
      left: 30%;
      animation-delay: 4s;
    }
    
    .shape-4 {
      width: 100px;
      height: 100px;
      top: 15%;
      right: 20%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(10px, 15px) rotate(5deg);
      }
      50% {
        transform: translate(5px, 25px) rotate(10deg);
      }
      75% {
        transform: translate(15px, 5px) rotate(5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
    
    .login-container {
      width: 100%;
      max-width: 480px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      z-index: 1;
      animation: fadeIn 0.8s ease-out;
      padding: 3rem 2rem;
      position: relative;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }
    
    .login-header h1 {
      font-weight: 700;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: var(--light-text);
      font-size: 1rem;
    }
    
    .google-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 20px;
      background-color: white;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-color);
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .google-login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border-color: #DB4437;
    }
    
    .google-login-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    
    .google-login-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #4285F4, #EA4335, #FBBC05, #34A853);
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: center;
    }
    
    .google-login-btn:hover::after {
      transform: scaleX(1);
    }
    
    .login-divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: var(--light-text);
      font-size: 0.9rem;
    }
    
    .login-divider::before,
    .login-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #e0e0e0;
    }
    
    .login-divider::before {
      left: 0;
    }
    
    .login-divider::after {
      right: 0;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-control {
      padding: 0.75rem 1rem 0.75rem 3rem;
      height: auto;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      border-color: var(--primary-color);
    }
    
    .form-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-text);
      transition: all 0.3s ease;
    }
    
    .form-control:focus + i {
      color: var(--primary-color);
    }
    
    .btn-login {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
      transition: all 0.4s ease;
      z-index: -1;
    }
    
    .btn-login:hover::before {
      left: 0;
    }
    
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .btn-login.loading .loading-spinner {
      display: inline-block;
    }
    
    .btn-login.loading span {
      display: none;
    }
    
    .allowed-badge {
      display: inline-block;
      background: rgba(56, 176, 0, 0.1);
      color: #38b000;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.85rem;
      margin-top: 1.5rem;
      animation: fadeIn 0.8s ease-out 0.6s both;
      text-align: center;
    }
    
    .allowed-badge i {
      margin-right: 0.5rem;
    }
    
    .copyright {
      position: absolute;
      bottom: 1rem;
      left: 0;
      right: 0;
      text-align: center;
      color: var(--light-text);
      font-size: 0.8rem;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }
    
    .admin-access {
      background: rgba(67, 97, 238, 0.05);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }
    
    .admin-access h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }
    
    @media (max-width: 576px) {
      .login-container {
        margin: 1rem;
        max-width: 100%;
        padding: 2rem 1.5rem;
      }
      
      .login-header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Shapes -->
  <div class="animated-bg">
    <div class="animated-shape shape-1"></div>
    <div class="animated-shape shape-2"></div>
    <div class="animated-shape shape-3"></div>
    <div class="animated-shape shape-4"></div>
  </div>
  
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome to VidH</h1>
      <p>Secure streaming for your educational content</p>
    </div>

    <button class="google-login-btn" id="googleLoginBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      <span>Sign in with Google</span>
    </button>
    
    <div class="login-divider">or</div>
    
    <div class="admin-access">
      <h3>Admin Access</h3>
      <form id="adminForm" action="/admin-login" method="post">
        <div class="form-group">
          <input type="password" class="form-control" id="adminPassword" name="adminPassword" placeholder="Admin password" required>
          <i class="fas fa-key"></i>
        </div>
        
        <button type="submit" class="btn btn-login" id="adminLoginButton">
          <span>Access Admin</span>
          <div class="loading-spinner"></div>
        </button>
      </form>
        </div>
    
    <div class="allowed-badge">
      <i class="fas fa-check-circle"></i> Allowed Batches from fpgonline.live
      </div>

    <div class="copyright">
      Made by MrGadhvii &copy; 2025 - All rights reserved
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const adminForm = document.getElementById('adminForm');
      const adminLoginButton = document.getElementById('adminLoginButton');
      const googleLoginBtn = document.getElementById('googleLoginBtn');
      const ADMIN_PASSWORD = "Jay@2007";
      
      // Google login button animation
      googleLoginBtn.addEventListener('mouseenter', function() {
        this.style.animation = 'pulse 0.5s';
      });
      
      googleLoginBtn.addEventListener('mouseleave', function() {
        this.style.animation = '';
      });
      
      googleLoginBtn.addEventListener('click', function() {
        // Redirect to Google login endpoint
        window.location.href = '/google-login';
      });
      
      adminForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Add loading state
        adminLoginButton.classList.add('loading');
        
        // Get password
        const password = document.getElementById('adminPassword').value;
        
        // Check if password matches hardcoded admin password
        if(password === ADMIN_PASSWORD) {
          // Success - send admin login request to server
          fetch('/admin-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              adminPassword: password,
              isAdminAccess: true
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // Redirect to home page with admin access
              window.location.href = '/';
            } else {
              adminLoginButton.classList.remove('loading');
              alert(data.message || 'Login failed. Please try again.');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            adminLoginButton.classList.remove('loading');
            alert('An error occurred. Please try again.');
          });
        } else {
          // Failed login
          adminLoginButton.classList.remove('loading');
          alert('Invalid admin password. Please try again.');
        }
      });
      
      // Add animation to form fields when focused
      const formControls = document.querySelectorAll('.form-control');
      
      formControls.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.querySelector('i').style.transform = 'translateY(-50%) scale(1.2)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.querySelector('i').style.transform = 'translateY(-50%) scale(1)';
        });
      });
    });
  </script>
</body>
</html>
